<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
	<body>
	<div class="container">
        <div class="bmi_wrapper">
            <h1>BMI Calculator</h1>
	<label for="height">Height (cm):</label>
	<input type="number" id="height" name="height" placeholder="Enter your height
    "><br><br>
	<label for="weight">Weight (kg):</label>
	<input type="number" id="weight" name="weight" placeholder="Enter your weight"><br><br>
	<button onclick="calculateBMI()">Calculate BMI</button><br><br>
	<label for="result">Your BMI:</label>
	<input type="number" id="result" name="result" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
